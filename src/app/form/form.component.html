<form [formGroup]="addForm" (ngSubmit)="addItem()" *ngIf="this.login.isLoggedIn; else elseBlock">
  <div class="form-row">
    <div class="col-4">
      <label for="title" hidden></label>
        <input type="text" formControlName="title" class="form-control" id="title" name="item" placeholder="Add item to your shopping list" required autofocus>
    </div>
    <div class="col-2">
      <label for="quantity" hidden></label>
      <input type="text" formControlName="quantity" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-info">Add +</button>
    </div>
  </div>
</form>

<ng-template #elseBlock>
  <p class="no-item">
    Please <a routerLink="/login">login</a> to see your items
  </p>
</ng-template>
