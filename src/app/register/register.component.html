<div class="container col-md-4 mt-4 mb-3"><h3>Register form</h3></div>
<div class="container col-md-4">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username" hidden></label>
      <input type="text" name="username" formControlName="username" class="form-control" id="username" placeholder="Choose your login" required autofocus>
    </div>
    <div class="form-group">
      <label for="password" hidden></label>
      <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Choose Password" required>
    </div>
    <button type="submit" class="btn btn-primary m-1">Register</button>
  </form>
</div>
